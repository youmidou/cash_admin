{% extends "base.html" %}

{% block title %}每日配置 - Cash Admin{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">
                <i class="fas fa-calendar-day me-2"></i>每日配置
            </h1>
            <a href="{{ url_for('config.config_list') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-1"></i>返回配置
            </a>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-8">
        <div class="card shadow">
            <div class="card-header">
                <h5 class="mb-0">每日奖励配置</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="daily_bonus_enabled" 
                                       name="daily_bonus_enabled" checked>
                                <label class="form-check-label" for="daily_bonus_enabled">
                                    启用每日奖励
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="daily_bonus_amount" class="form-label">每日奖励金额</label>
                            <input type="number" class="form-control" id="daily_bonus_amount" 
                                   name="daily_bonus_amount" value="1000" min="0">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="wheel_spin_enabled" 
                                       name="wheel_spin_enabled" checked>
                                <label class="form-check-label" for="wheel_spin_enabled">
                                    启用转盘功能
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="wheel_spin_cost" class="form-label">转盘消耗金币</label>
                            <input type="number" class="form-control" id="wheel_spin_cost" 
                                   name="wheel_spin_cost" value="100" min="0">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="ad_rewards_enabled" 
                                       name="ad_rewards_enabled" checked>
                                <label class="form-check-label" for="ad_rewards_enabled">
                                    启用广告奖励
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="ad_rewards_multiplier" class="form-label">广告奖励倍数</label>
                            <input type="number" class="form-control" id="ad_rewards_multiplier" 
                                   name="ad_rewards_multiplier" value="2.0" min="1.0" step="0.1">
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>保存配置
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-lg-4">
        <div class="card shadow">
            <div class="card-header">
                <h5 class="mb-0">配置说明</h5>
            </div>
            <div class="card-body">
                <h6>每日奖励</h6>
                <p class="small text-muted">玩家每日登录可获得的奖励金额</p>
                
                <h6>转盘功能</h6>
                <p class="small text-muted">玩家使用转盘需要消耗的金币数量</p>
                
                <h6>广告奖励</h6>
                <p class="small text-muted">观看广告后获得的奖励倍数</p>
            </div>
        </div>
        
        <div class="card shadow mt-3">
            <div class="card-header">
                <h5 class="mb-0">当前状态</h5>
            </div>
            <div class="card-body">
                <div class="d-flex justify-content-between mb-2">
                    <span>每日奖励:</span>
                    <span class="badge bg-success">已启用</span>
                </div>
                <div class="d-flex justify-content-between mb-2">
                    <span>转盘功能:</span>
                    <span class="badge bg-success">已启用</span>
                </div>
                <div class="d-flex justify-content-between">
                    <span>广告奖励:</span>
                    <span class="badge bg-success">已启用</span>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
