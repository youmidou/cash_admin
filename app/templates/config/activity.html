{% extends "base.html" %}

{% block title %}活动配置 - Cash Admin{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">
                <i class="fas fa-calendar-alt me-2"></i>活动配置
            </h1>
            <a href="{{ url_for('config.config_list') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-1"></i>返回配置
            </a>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-8">
        <div class="card shadow">
            <div class="card-header">
                <h5 class="mb-0">活动系统配置</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="events_enabled" 
                                       name="events_enabled" checked>
                                <label class="form-check-label" for="events_enabled">
                                    启用活动系统
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="events_duration" class="form-label">活动持续时间（天）</label>
                            <input type="number" class="form-control" id="events_duration" 
                                   name="events_duration" value="7" min="1" max="30">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="tournaments_enabled" 
                                       name="tournaments_enabled" checked>
                                <label class="form-check-label" for="tournaments_enabled">
                                    启用锦标赛
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="tournaments_frequency" class="form-label">锦标赛频率</label>
                            <select class="form-select" id="tournaments_frequency" name="tournaments_frequency">
                                <option value="daily">每日</option>
                                <option value="weekly" selected>每周</option>
                                <option value="monthly">每月</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="special_offers_enabled" 
                                       name="special_offers_enabled" checked>
                                <label class="form-check-label" for="special_offers_enabled">
                                    启用特殊优惠
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="special_offers_discount" class="form-label">优惠折扣（%）</label>
                            <input type="number" class="form-control" id="special_offers_discount" 
                                   name="special_offers_discount" value="20" min="0" max="100">
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>保存配置
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-lg-4">
        <div class="card shadow">
            <div class="card-header">
                <h5 class="mb-0">配置说明</h5>
            </div>
            <div class="card-body">
                <h6>活动系统</h6>
                <p class="small text-muted">控制游戏内各种活动的开启和持续时间</p>
                
                <h6>锦标赛</h6>
                <p class="small text-muted">玩家竞技比赛的频率设置</p>
                
                <h6>特殊优惠</h6>
                <p class="small text-muted">限时优惠活动的折扣设置</p>
            </div>
        </div>
        
        <div class="card shadow mt-3">
            <div class="card-header">
                <h5 class="mb-0">当前状态</h5>
            </div>
            <div class="card-body">
                <div class="d-flex justify-content-between mb-2">
                    <span>活动系统:</span>
                    <span class="badge bg-success">已启用</span>
                </div>
                <div class="d-flex justify-content-between mb-2">
                    <span>锦标赛:</span>
                    <span class="badge bg-success">已启用</span>
                </div>
                <div class="d-flex justify-content-between">
                    <span>特殊优惠:</span>
                    <span class="badge bg-success">已启用</span>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
