{% extends "base.html" %}

{% block title %}更新默认配置{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3 mb-0">
                    <i class="fas fa-undo me-2"></i>更新默认配置
                </h1>
                <div class="d-flex gap-2">
                    <a href="{{ url_for('config.config_management') }}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-1"></i>返回配置管理
                    </a>
                    <a href="{{ url_for('config.update_config') }}" class="btn btn-primary">
                        <i class="fas fa-edit me-1"></i>编辑当前配置
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <!-- 版本信息 -->
        <div class="col-lg-6 mb-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-info-circle me-2"></i>版本信息（默认）
                    </h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">当前版本</label>
                        <input type="text" class="form-control" value="{{ config_data.version_info.current_version or '1.0.0' }}" readonly>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">最新版本</label>
                        <input type="text" class="form-control" value="{{ config_data.version_info.latest_version or '1.0.0' }}" readonly>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">有可用更新</label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" {% if config_data.version_info.update_available %}checked{% endif %} disabled>
                            <label class="form-check-label">
                                {{ '是' if config_data.version_info.update_available else '否' }}
                            </label>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">强制更新</label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" {% if config_data.version_info.force_update %}checked{% endif %} disabled>
                            <label class="form-check-label">
                                {{ '是' if config_data.version_info.force_update else '否' }}
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 更新设置 -->
        <div class="col-lg-6 mb-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-cog me-2"></i>更新设置（默认）
                    </h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">自动更新</label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" {% if config_data.update_settings.auto_update %}checked{% endif %} disabled>
                            <label class="form-check-label">
                                {{ '启用' if config_data.update_settings.auto_update else '禁用' }}
                            </label>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">检查间隔（秒）</label>
                        <input type="number" class="form-control" value="{{ config_data.update_settings.update_check_interval or 1800 }}" readonly>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">下载超时（秒）</label>
                        <input type="number" class="form-control" value="{{ config_data.update_settings.download_timeout or 600 }}" readonly>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">重试次数</label>
                        <input type="number" class="form-control" value="{{ config_data.update_settings.retry_count or 5 }}" readonly>
                    </div>
                </div>
            </div>
        </div>

        <!-- 更新渠道 -->
        <div class="col-lg-6 mb-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-broadcast-tower me-2"></i>更新渠道（默认）
                    </h5>
                </div>
                <div class="card-body">
                    <!-- 稳定版渠道 -->
                    <div class="mb-3">
                        <h6>稳定版渠道</h6>
                        <div class="form-check form-switch mb-2">
                            <input class="form-check-input" type="checkbox" {% if config_data.update_channels.stable.enabled %}checked{% endif %} disabled>
                            <label class="form-check-label">
                                {{ '启用' if config_data.update_channels.stable.enabled else '禁用' }}
                            </label>
                        </div>
                        <input type="url" class="form-control mb-2" value="{{ config_data.update_channels.stable.url or 'https://update.example.com/stable' }}" readonly>
                        <input type="number" class="form-control" value="{{ config_data.update_channels.stable.priority or 1 }}" readonly>
                    </div>
                    
                    <!-- 测试版渠道 -->
                    <div class="mb-3">
                        <h6>测试版渠道</h6>
                        <div class="form-check form-switch mb-2">
                            <input class="form-check-input" type="checkbox" {% if config_data.update_channels.beta.enabled %}checked{% endif %} disabled>
                            <label class="form-check-label">
                                {{ '启用' if config_data.update_channels.beta.enabled else '禁用' }}
                            </label>
                        </div>
                        <input type="url" class="form-control mb-2" value="{{ config_data.update_channels.beta.url or 'https://update.example.com/beta' }}" readonly>
                        <input type="number" class="form-control" value="{{ config_data.update_channels.beta.priority or 2 }}" readonly>
                    </div>
                    
                    <!-- 开发版渠道 -->
                    <div class="mb-3">
                        <h6>开发版渠道</h6>
                        <div class="form-check form-switch mb-2">
                            <input class="form-check-input" type="checkbox" {% if config_data.update_channels.alpha.enabled %}checked{% endif %} disabled>
                            <label class="form-check-label">
                                {{ '启用' if config_data.update_channels.alpha.enabled else '禁用' }}
                            </label>
                        </div>
                        <input type="url" class="form-control mb-2" value="{{ config_data.update_channels.alpha.url or 'https://update.example.com/alpha' }}" readonly>
                        <input type="number" class="form-control" value="{{ config_data.update_channels.alpha.priority or 3 }}" readonly>
                    </div>
                </div>
            </div>
        </div>

        <!-- 回滚设置 -->
        <div class="col-lg-6 mb-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-undo me-2"></i>回滚设置（默认）
                    </h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">启用回滚功能</label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" {% if config_data.rollback_settings.enabled %}checked{% endif %} disabled>
                            <label class="form-check-label">
                                {{ '启用' if config_data.rollback_settings.enabled else '禁用' }}
                            </label>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">保留版本数量</label>
                        <input type="number" class="form-control" value="{{ config_data.rollback_settings.keep_versions or 5 }}" readonly>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">错误时自动回滚</label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" {% if config_data.rollback_settings.auto_rollback_on_error %}checked{% endif %} disabled>
                            <label class="form-check-label">
                                {{ '启用' if config_data.rollback_settings.auto_rollback_on_error else '禁用' }}
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 操作按钮 -->
    <div class="row mt-4">
        <div class="col-12">
            <div class="card">
                <div class="card-body text-center">
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle me-2"></i>
                        <strong>默认配置说明：</strong>
                        这是系统的默认更新配置，用于在需要时恢复配置到初始状态。这些配置是只读的，不能直接修改。
                    </div>
                    
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{{ url_for('config.update_config') }}" class="btn btn-primary">
                            <i class="fas fa-edit me-1"></i>编辑当前配置
                        </a>
                        <button class="btn btn-warning" onclick="restoreDefault()">
                            <i class="fas fa-undo me-1"></i>恢复到默认配置
                        </button>
                        <button class="btn btn-info" onclick="exportConfig()">
                            <i class="fas fa-download me-1"></i>导出配置
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function restoreDefault() {
    if (confirm('确定要将当前配置恢复到默认值吗？此操作不可撤销！')) {
        // 这里可以添加恢复到默认配置的逻辑
        alert('功能开发中，请手动编辑配置页面');
    }
}

function exportConfig() {
    const config = {{ config_data | tojson }};
    const dataStr = JSON.stringify(config, null, 2);
    const dataBlob = new Blob([dataStr], {type: 'application/json'});
    
    const link = document.createElement('a');
    link.href = URL.createObjectURL(dataBlob);
    link.download = 'update_default_config.json';
    link.click();
}
</script>
{% endblock %}
